- name: Add an Apt signing key for elastic 
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  become: yes
  become_method: sudo

- name: Adding elastic apt repository
  apt_repository: 
    repo: 'deb https://artifacts.elastic.co/packages/7.x/apt stable main'
    state: present 
    filename: elastic 
    update_cache: no
  become: yes
  become_method: sudo

