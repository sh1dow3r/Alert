- name: install Kabana
  apt: 
    name: kibana
    state: present
    update_cache: yes
  become: yes


- name: Set IP address
  lineinfile:
    dest: "{{ kibana_config_dir }}/kibana.yml"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
  - { regexp: '^#server.host:', line: 'server.host: {{ Kibana_IP }}' } 
  - { regexp: '^#server.name:', line: 'server.name: Alert' } 
  - { regexp: '^#elasticsearch.hosts', line: 'elasticsearch.hosts: [ https://{{ Elasticsearch_IP }}:{{ Elasticsearch_PORT }} ]' }
  - { regexp: '^#elasticsearch.username:', line: 'elasticsearch.username: {{ ElasticUser }} ' }
  - { regexp: '^#elasticsearch.password:', line: 'elasticsearch.password: {{ Elasticpassword }} ' }
  become: yes
  notify: Start - kibana

